<!DOCTYPE html>
<html>
<head>
    <title>Tableau AI Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
    <script src="static/tableau.extensions.1.latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 Tableau Server × Deepseek-R1 ChatBI </h1>
            <p>询问任何有关此数据源的问题吧！</p>
        </header>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot">
                您好！您可以向我咨询任何有关 Tableau 数据的问题。Tip：中英文均可，但由于数据源的字段名称为英文，因此英文识别率更高
                <br><br>
                尝试以下问题：
                <br>• "Show me the top customers by sales"
                <br>• "本季度的销售趋势如何？"
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="请在这里输入您的问题..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
